      </nav>
    </header>
    <div class="page-wrapper">
      <div class="content">
        <div id="test-creation-head">
          <h2>Create your own test</h2>
          <div class="test-params-wrapper">
            <div>
              <label for="test-title">Test title:</label>
              <input id="test-title" type="text" placeholder="e.g. Super test" name="test-title"/>
            </div>
            <div>
              <label for="test-subject">Subject:</label>
              <input id="test-subject" type="text" placeholder="e.g. Algebra" name="test-subject"/>
            </div>
            <div>
              <label for="test-description">Description (optional):</label>
              <textarea id="test-description" rows="4" cols="30"></textarea>
            </div>
            <div>
              <label for="questions-number">Number of questions (1-50):</label>
              <input id="questions-number" type="number" min="1" max="50" value="3" name="questions-number"/>
              <input id="submit-questions-number" type="button" value="OK"/>
            </div>
            <div>
              <label for="test-complexity">Complexity (%):</label>
              <input id="test-complexity" type="number" min="1" max="100" value="50" name="test-complexity"/>
            </div>
            <div>
              <label for="test-duration">Duration (sec):</label>
              <input id="test-duration" type="number" min="10" max="3600" value="60" name="test-duration"/>
            </div>
          </div>
          <div id="test-creation-body"><!-- List of questions generated by JS --></div>
          <div id="test-creation-after" hidden="hidden">
            <div class="buttons-wrapper">
              <div class="button-wrapper">
                <button class="action-button" id="test-submit">Submit</button>
              </div>
              <div class="button-wrapper">
                <button class="action-button" id="test-cancel">Cancel</button>
              </div>
              <div class="button-wrapper">
                <button class="action-button" id="test-save-draft">Save as draft</button>
              </div>
            </div>
          </div>
        </div><!-- TODO: add other actions(sharing in soc. media, etc.) -->
      </div>
    </div>
