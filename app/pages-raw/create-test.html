<!DOCTYPE html>
<html lang="en">
<head>
	@@include('./partials/meta.html')
	<title>KCS: create test</title>
	<link rel="stylesheet" type="text/css" href="../css/create-test.css">
	<script src="../js/create-test.js"></script>

</head>
<body>

@@include('./partials/header.html')

<div class="page-wrapper">
	<div class="content">
		<div id="test-creation-head">
			<h2>Create your own test</h2>
			<div class="questions-number-wrapper">
				<div>
					<p>Number of questions:</p>
				</div>
				<div>
					<input type="number" id="questions-number" min="1" max="50" value="3" title="questions-number">
					<button id="submit-questions-number">OK&nbsp;â†»</button>
				</div>
			</div>
		</div>
		<div id="test-creation-body">
			<!-- List of questions generated by JS -->
		</div>
		<div id="test-creation-after" hidden>
			<div class="buttons-wrapper">
				<div class="button-wrapper">
					<button class="action-button" id="test-submit">Submit</button>
				</div>
				<div class="button-wrapper">
					<button class="action-button" id="test-cancel">Cancel</button>
				</div>
				<div class="button-wrapper">
					<button class="action-button" id="test-save-draft">Save as draft</button>
				</div>
			</div>
		</div>
		<!-- TODO: add other actions (sharing in soc. media, etc.) -->
	</div>
</div>

@@include('./partials/footer.html')

<script>
    onload();
</script>
</body>
</html>
